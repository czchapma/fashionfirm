<div class="col-md-6">
  <form id="gform"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbz-yGx0EQZ0q26ayUQg4MI3xzDPK137RR7HCTpDHbfVfMGo82-n/exec">
    <div class="form-group row">
      <div class="col-xs-12 col-md-6">
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Name"
               required>
      </div>
      <div class="col-xs-12 col-md-6">
        <input type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <textarea class="form-control"
                  rows="8"
                  name="project-description"
                  placeholder="Tell us about your project"
                  required>
        </textarea>
      </div>
    </div>
    <button type="submit"
            class="btn btn-primary center-block">Submit</button>
  </form>
  <div style="display:none;" id="thankyou_message">
    <p>Thank you for contacting us! We will get back to you shortly!</p>
  </div>
</div>
